on:
  push: ~
  workflow_dispatch: ~

jobs:
  init:
    name: "Say hello"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: "Install deps"
        run:  |
          node -v
          npm ci

      - name : "build"
        run:  echo "Project build"

      - name: "Test"
        run:  npm run test
        continue-on-error: true

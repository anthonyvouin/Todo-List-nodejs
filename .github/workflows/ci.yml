name: CI

on:
  push: ~

jobs:
  prepare:
    name: "Prepare environment"
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate build version
        id: set_version  
        run: |
          echo "::set-output name=version::1.0.0"  

  build:
    needs: prepare  
    name: "Build project"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use build version
        run: echo "Building version ${{ needs.prepare.outputs.build_version }}"
